<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <script>
        let scene, camera, renderer, stats;
        let particles = [];
        const numParticles = 1000; // Change this to the desired number of particles
        const particleSize = 0.2;
        const particleShape = 'cube'; // Change this to 'sphere' to use spheres instead

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            stats = new Stats();
            document.body.appendChild(stats.dom);

            createParticles();
            animate();
        }

        function createParticles() {
            let geometry, material;
            if (particleShape === 'cube') {
                geometry = new THREE.BoxGeometry(particleSize, particleSize, particleSize);
            } else {
                geometry = new THREE.SphereGeometry(particleSize, 8, 8);
            }
            material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });

            for (let i = 0; i < numParticles; i++) {
                let particle = new THREE.Mesh(geometry, material);
                particle.position.x = Math.random() * 50 - 25;
                particle.position.y = Math.random() * 50 - 25;
                particle.position.z = Math.random() * 50 - 25;
                particles.push(particle);
                scene.add(particle);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            stats.update();
            moveCamera();
            updateParticles();
            renderer.render(scene, camera);
        }

        function moveCamera() {
            const speed = 0.1;
            if (keys['ArrowUp']) camera.position.z -= speed;
            if (keys['ArrowDown']) camera.position.z += speed;
            if (keys['ArrowLeft']) camera.position.x -= speed;
            if (keys['ArrowRight']) camera.position.x += speed;
        }

        let keys = {};
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function updateParticles() {
            particles.forEach(particle => {
                particle.rotation.x += 0.01;
                particle.rotation.y += 0.01;
            });
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
